<div class="container bg-main-light py-4 my-4">
<div class="row align-items-center border-bottom py-3">
  <div class="col-md-10">
    <h3 class="mb-4">Shop Basket</h3>
  </div>
  <div class="col-md-2">
    <h6 class="text-main fw-bolder ">Total Price: {{ calculateTotalPrice() | currency:'USD':'symbol' }}</h6>
  </div>
</div>
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-main" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <div class="row align-items-center border-bottom py-3" *ngFor="let product of basketDetails?.items">
      <div class="col-md-1">
        <img [src]="product?.imageUrl" alt="" class="w-100 h-25">
      </div>

      <div class="col-md-11 d-flex justify-content-between">
        <div>
          <h6 class="fw-bolder">{{product?.name}}</h6>
          <h6 class="text-main fw-bolder">Price: {{product?.price}}</h6>
          <button class="btn fw-bolder m-0 p-0" (click)="removeFromCart(product.id)">
            <i class="fa-solid fa-trash" style="color: #b30000;"></i> Remove
          </button>
        </div>

        <div class="d-flex align-items-center">
          <button class="btn border-main btn-sm" (click)="updateCartItemQuantity(product.id, product.quantity + 1)">+</button>
          <span class="mx-2">{{product.quantity}}</span>
          <button class="btn border-main btn-sm" (click)="updateCartItemQuantity(product.id, product.quantity - 1)">-</button>
        </div>
      </div>
    </div>

    <button class="btn bg-main text-white mt-4" (click)="onlinePayment(basketDetails.id)">Online Payment <img src="assets/images/visa.png" alt="" style="width: 30px;"></button>
  </div>
</div>
